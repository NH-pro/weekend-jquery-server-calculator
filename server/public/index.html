<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="equation_input_container">
        <input type="number" id="first_number" placeholder="first number">
        <select id="operation_select" size="1">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="second_number" placeholder="second number">
        <button id="equals_button">=</button>
        <button id="clear_button">C</button>
        <button id="clear_history">Clear History</button>
    </div>

    <div id="calculator_container">
        <div>
            <span> <button id="7">7</button> <button id="8">8</button> <button id="9">9</button> <button id="+">+</button>  </span>
        </div>
        <div>
            <span> <button id="4">4</button> <button id="5">5</button> <button id="6">6</button> <button id="-">-</button>  </span>
        </div>
        <div>
            <span> <button id="1">1</button> <button id="2">2</button> <button id="3">3</button> <button id="*">*</button>  </span>
        </div>
        <div>
            <span> <button id="0">0</button> <button id=".">.</button> <button id="=">=</button> <button id="/">/</button>  </span>
        </div>
    </div>
    

    

    <div id="answer_and_history_container">
        <h2 id="answer">Answer:</h2>
        <ul id="history"></ul>
    </div>


    
</body>
</html>
