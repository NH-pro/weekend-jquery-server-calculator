<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="equation_input_container">
        <input type="number" id="first_number" placeholder="first number">
        <select id="operation_select" size="1">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="second_number" placeholder="second number">
        <button id="equals_button">=</button>
        <button id="clear_button">C</button>
    </div>


    
</body>
</html>
